<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-details">
            <div class="product-image">
                <img src="shoe1.webp" alt="Product Image">
            </div>
            <div class="product-info">
                <h1>ASIAN </h1>
                <p class="price">$1000</p>
                <p class="description">A shoe is an item of footwear intended to protect and comfort the human foot.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section class="customer-reviews">
            <h2>Customer Reviews</h2>
            <div class="review">
                <p><strong>sudhir:</strong> Great product! Highly recommend.</p>
            </div>
            <div class="review">
                <p><strong>sanny:</strong> Satisfied with the purchase, will buy again.</p>
            </div>
        </section>
        
        <section class="related-products">
            <h2>Related Products</h2>
            <div class="related-product">
                <img src="shoe2.webp" alt="Related Product 1">
                <p>boldfit- $1500</p>
            </div>
            <div class="related-product">
                <img src="shoe3.webp" alt="Related Product 2">
                <p>CT FOOTWEAR - $950</p>
            </div>
        </section>
    </main>

    
</body>
</html>
